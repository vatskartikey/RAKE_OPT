<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <link rel="stylesheet" href="./contols.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .row {
            margin-left: 5%;
        }
        .inp {
            padding-right: 0px;
        }
        .datepicker {
            z-index: 1050 !important; /* Ensure the datepicker is above other elements */
        }
    </style>
</head>  
<body>
    <div class="col-md-10 col-lg-6 outer">
        <div class="card shadow-lg" style="overflow: hidden; border-radius: 7%;">
            <h1 class="card-header text-center" style="background: #00C9D4; color:#ffff">
                Control Settings
            </h1>
            <div class="card-body">
                <form>
                <div class="form">
                    <div class="row">
                        <div class="col-4">
                            <label for="headway" class="form-label">Headway :<br>(Default) </label>
                        </div>
                        <div class="col-3 inp">
                            <input type="number" min="0" max="60" name="headway" class="form-control" id="headway">
                        </div>
                        <div class="col unit">minutes</div><br>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="emptyrun" class="form-label">Empty Run :<br> (Threshold) </label>
                        </div>
                        <div class="col-3 inp">
                            <input type="number" min="0" max="60" name="emptyrun" class="form-control" id="emptyrun">
                        </div>
                        <div class="col unit">minutes</div><br>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="reskilo" class="form-label">Residue Kilometers :<br> (Remaining run after savings)</label>
                        </div>
                        <div class="col-3 inp">
                            <input type="number" name="reskilo" class="form-control" id="reskilo">
                        </div>
                        <div class="col unit">Kilometers</div><br>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="explor" class="form-label">Exploration :<br> (number of nearest pilots)</label>
                        </div>
                        <div class="col-3 inp">
                            <input type="number" name="explor" class="form-control" id="explor">
                        </div>
                        <div class="col unit">pilots</div><br>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="altpaths" class="form-label">Alternate Paths :</label>
                        </div>
                        <div class="col-3 inp">
                            <input type="number" name="altpaths" class="form-control" id="altpaths">
                        </div>
                        <div class="col unit">nos</div>
                    </div><br>
                    <div class="row">
                        <div class="col-4">
                            <label for="bpckm" class="form-label">BPC Added Kilometers :<br> (Kilometers added after examination)</label>
                        </div>
                        <div class="col-3 inp">
                            <input type="number" name="bpckm" class="form-control" id="bpckm">
                        </div>
                        <div class="col unit">Kilometers</div>
                    </div><br>
                    <div class="row">
                        <div class="col-4">
                            <label for="ldudtime" class="form-label">Loading/ Unloading Time:<br>(Time taken to load/ Unload before movement)</label>
                        </div>
                        <div class="col-3 inp">
                            <input type="number"min="0" max="60"  name="ldudtime" class="form-control" id="ldudtime">
                        </div>
                        <div class="col unit">minutes</div>
                    </div><br>
                    <div class="row">
                        <div class="col-4">
                            <label for="dmndcutoff" class="form-label" style="padding-top:10px">Demand Cutoff Date :</label>
                        </div>
                        <div class="col-3 inp">
                            <div class="" id="datepicker">
                                <input type="date" placeholder="dd/mm/yyyy" class="form-control" id="fecha1" >
                            
                            </div>
                        </div>
                    </div><br> 
                    <div class=" col-12" id="declaration">
                    <input type="checkbox" style="width: 20px;" required>
                    <label for="declare" id="declare">I hereby certify that all the information entered is correct to my best knowledge</label>
                    </div>
                    <br>
                    <div id="btndiv">
                        <button class="btn btn-primary" style="background: #00C9D4;">Save</button>
                        <button class="btn btn-primary" type="reset" style="background-color: #EE4B2B;">Reset</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

        $(function () {
            $('#datepicker').datepicker({
                language: "es",
                autoclose: true,
                format: "dd/mm/yyyy"
            });
        });
    </script> -->
</body>
</html>
