<body>
    <div class=" card col-lg-8 col-sm-12 t">
        <div class="card-header text-center " style="background: #00C9D4; color:#ffff">
            <h1>Control Settings</h1>
        </div>
        <div class="card-body">
            <div class="form">
                <div class="row">
                    <div class="col">
                        <label for="headway" class="form-label">Headway :<br>(Defualt) </label>
                    </div>
                    <div class="col">
                        <input type="" name="headway" class="form-control" id="headway">
                    </div>
                    <div class="col">minutes</div><br>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="emptyrun" class="form-label">Empty Run :<br> (Threshold) </label>
                    </div>
                    <div class="col">
                        <input type="" name="emptyrun" class="form-control" id="emptyrun">
                    </div>
                    <div class="col">minutes</div> <br>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="reskilo" class="form-label">Residue Kilometers :<br> (Remaining run after
                            savings)</label>
                    </div>
                    <div class="col">
                        <input type="" name="reskilo" class="form-control" id="reskilo">
                    </div>
                    <div class="col">Kilometers</div> <br>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="explor" class="form-label">Exploration :<br> (number of nearest pilots)</label>
                    </div>
                    <div class="col">
                        <input type="" name="explor" class="form-control" id="explor">
                    </div>
                    <div class="col">minutes
                    </div>
                    <div class="col">pilots</div> <br>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="altpaths" class="form-label">Alternate Paths :</label>
                    </div>
                    <div class="col">
                        <input type="" name="altpaths" class="form-control" id="altpaths">
                    </div>
                    <div class="col">nos</div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <label for="bpckm" class="form-label">BPC Added Kilometers :<br> (Kilometers added after
                            examination)</label>
                    </div>
                    <div class="col">
                        <input type="" name="bpckm" class="form-control" id="bpckm">
                    </div>
                    <div class="col">Kilometers</div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <label for="ldudtime" class="form-label">Loading/ Unloading Time :<br>(Time taken to load/
                            Unload before movement)</label>
                    </div>
                    <div class="col">
                        <input type="" name="ldudtime" class="form-control" id="ldudtime">
                    </div>
                    <div class="col">minutes</div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <label for="dmndcutoff" class="form-label">Demand Cutoff Date :</label>
                    </div>
                    <div class="col">
                    <div class="datepicker date input-group" id="datepicker">
                        <input type="text" placeholder="Choose Date" class="form-control" id="fecha1">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                        </div>
                            

                </div><br><br>
                <div id="btndiv">
                    <button class="btn btn-primary" style="background: #00C9D4;">Save</button>
                    <button class="btn btn-primary" style="  background-color:	#EE4B2B;">Reset</button>
                </div>
            </div>



        </div>


    </div>



    </div>



    <script>
        $(function () {
            $('#datepicker').datepicker({
                language: "es",
                autoclose: true,
                format: "dd/mm/yyyy"
