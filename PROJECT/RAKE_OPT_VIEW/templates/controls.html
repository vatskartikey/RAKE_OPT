<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <link rel="stylesheet" href="./contols.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Datepicker CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .row {
            margin-left: 1%;
        }

        .inp {
            padding-right: 0px;
        }

        .datepicker {
            z-index: 1050 !important;
            /* Ensure the datepicker is above other elements */
        }
    </style>
</head>

<body>
    <div class="col-md-10 col-lg-10 outer">
        <div class="card shadow-lg" style="overflow: hidden; border-radius: 7%;">
            <h1 class="card-header text-center" style="background: #00C9D4; color:#ffff">
                Control Settings
            </h1>
            <div class="card-body">
                <form>
                    <div class="form">
                        <div class="row">
                            <div class="col-3">
                                <label for="headway" class="form-label">Headway :<br>(Default) </label>
                            </div>
                            <div class="col-2 inp">
                                <input type="number" name="headway" value="10" class="form-control" id="headway" required>
                            </div>
                            <div class="col-1 unit">min.</div>

                            <div class="col-3">
                                <label for="emptyrun" class="form-label">Empty Run :<br> (Threshold) </label>
                            </div>
                            <div class="col-2 inp">
                                <input type="number" value="360" name="emptyrun" class="form-control" id="emptyrun" required>
                            </div>
                            <div class="col-1 unit">min.</div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <label for="reskilo" class="form-label">Residue Kilometers :<br> (Remaining run after
                                    savings)</label>
                            </div>
                            <div class="col-2 inp">
                                <input type="number" name="reskilo" value="500" class="form-control" id="reskilo">
                            </div>
                            <div class="col-1 unit">Kms.</div>

                            <div class="col-3">
                                <label for="explor" class="form-label">Exploration :<br> (Nearest pilots Nos.)</label>
                            </div>
                            <div class="col-2 inp">
                                <input type="number" value="20" name="explor" class="form-control" id="explor" required>
                            </div>
                            <div class="col-1 unit">pilots</div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label for="altpaths" class="form-label">Alternate Paths :</label>
                            </div>
                            <div class="col-2 inp">
                                <input type="number" value="2" name="altpaths" class="form-control" id="altpaths" required>
                            </div>
                            <div class="col-1 unit">Nos.</div>

                            <div class="col-3">
                                <label for="bpckm" class="form-label">BPC Added Kilometers :<br> (Kms added after
                                    examination)</label>
                            </div>
                            <div class="col-2 inp">
                                <input type="number" value="7500" name="bpckm" class="form-control" id="bpckm">
                            </div>
                            <div class="col-1 unit">Kms.</div>
                        </div>
                        <div class="row">


                            <div class="col-3">
                                <label for="ldudtime" class="form-label">Loading/ Unloading Time:<br>(Time taken to
                                    load/ Unload before movement)</label>
                            </div>
                            <div class="col-2 inp">
                                <input type="number" value="360" name="ldudtime" class="form-control" id="ldudtime" required>
                            </div>
                            <div class="col-1 unit">min.</div>

                            <div class="col-3">
                                <label for="dmndcutoff" class="form-label" style="padding-top:10px">Demand Cutoff Date
                                    :</label>
                                <br> <br>
                                
                            </div>

                            <div class="col-2 inp" id="datepicker">
                                <input type="date" value="01/02/2024" class="form-control" id="fecha1" required>

                            </div>



                        </div>
                        <div style="display: flex; gap: 20px; justify-content: flex-end; padding-right: 7%;" >
                            <div style="padding-top:10px">
                            <input type="checkbox"  style="width: 20px; height: 20px; " onclick="showCommTable();" ></div>
                            <div >
                            <h6 style="padding-top: 2%;" id="dmndcutoff">Cutoff Date Commodity Wise<br> (optional) </h6>
                            </div>

                        </div>
                        

                        <div class="row  table-div table-hide" style="display: flex; flex-direction: column; padding-top:3%">
                            <div class="row">
                                
                                    <div class="col">
                                        <select class="form-select" id="commodity-select"
                                            aria-label="Default select example" required>
                                            <option value="" selected >Commodity</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="form-select" id="sub-commodity-select"
                                            aria-label="Default select example" required>
                                            <option selected value="" >Sub-Commodity</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <input type="date" id="comm-date" value="01/02/2024" class="form-control"
                                            id="fecha1" required>
                                    </div>
                                    <div class="col" id="add-button">
                                        <button type="button" id="add-button" style="width: fit-content;"
                                            class="btn btn-outline-success" >Add</button>
                                    </div>
                                
                            </div>


                            <div style="padding-top: 3%;">
                                <table class="table-primary table-bordered" id="comm-table">
                                    <!-- <thead>
                                        <tr>

                                             <th>SNo.</th> 
                                            <th>Commodiy</th>
                                            <th>Cutoff Date</th>
                                            <th>Action</th>


                                        </tr>
                                    </thead> -->
                                    <tbody class="table-body" id="tb-body">
                                        
                                    </tbody>

                                </table>
                                <div id="table-comm" class="table-hide text-center" >
                                <!-- <div class="row" style="padding-bottom: 2% !important;">
                                 
                                    <div class="col-2">Commodity</div>
                                    <div class="col-2">SubCommodity</div>
                                    <div class="col-2">Cutoff Date</div>
                                    <div class="col-1">Action</div>
                                </div> -->
                                    <div style="display: flex; justify-content: flex-start;  ;flex-wrap: wrap; " id="flex-div"></div>
                                </div>
                                <div class="row" style="padding-top: 3%;"><div class="col-2" style="padding-top: 7px; max-width: fit-content;">Commodities Selected:</div><div class="col-1" id="commCount"><input type="number" class="form-control"  id="commCountInput" disabled></div></div>
                            </div>


                        </div>

                    </div>

                    <br><br><br>
                    <div class=" col-12" id="declaration">
                        <input type="checkbox" style="width: 20px;" required>
                        <label for="declare" id="declare">I hereby certify that all the information entered is correct
                            to my best knowledge</label>
                    </div>
                    <br>
                    <div id="btndiv">
                        <button class="btn btn-primary" type="submit"  onclick="submitdata()" style="background: #00C9D4;">Save</button>
                        <button class="btn btn-primary" type="reset" style="background-color: #EE4B2B;">Reset</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Datepicker JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./controls.js"></script>

</body>

</html>
